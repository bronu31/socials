<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="d-flex align-items-center justify-content-center" style="height: 250px;">
    <form th:action="@{/hello}" th:object="${user}" class="p-2 m-2 bg-info text-white shadow rounded-2" method="POST">
        Зарегестрируйтесь
        <div class="form-group">

            <label> Organization name</label>
            <input type="text" name="name"
                   class="form-control"
                   th:field="*{name}" placeholder="Enter organization name"/>
        </div>
        <div class="form-group">

            <label> Organization name</label>
            <input type="text" name="email"
                   class="form-control"
                   th:field="*{email}" placeholder="Enter organization name"/>
        </div>
        <div class="form-group">

            <label> Organization name</label>
            <input type="text" name="password"
                   class="form-control"
                   th:field="*{password}" placeholder="Enter organization name"/>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>

    </form>
</div>
</body>
</html>
